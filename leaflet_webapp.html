<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Leaflet – Minimal fungerende kart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Kart"></div>

  <!-- Leaflet JS (CDN) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // 1) Initier kart
    const map = L.map('map', {
      center: [63.4305, 10.3951], // Trondheim
      zoom: 12
    });

    // 2) Basiskart (OSM standard)
    const osm = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap-bidragsytere'
      }
    ).addTo(map);

    // Valgfritt: et lyst og et mørkt alternativ fra Carto
    const cartoLight = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {
        maxZoom: 20,
        attribution: '&copy; OpenStreetMap &copy; CARTO'
      }
    );

    const cartoDark = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
      {
        maxZoom: 20,
        attribution: '&copy; OpenStreetMap &copy; CARTO'
      }
    );

    // 3) Demo-overlag: en enkel markør
    const marker = L.marker([63.4305, 10.3951]).bindPopup('Trondheim');

    // 4) Lagvelger (basiskart + overlag)
    const baseMaps = { 'OSM': osm, 'Lyst': cartoLight, 'Mørkt': cartoDark };
    const overlays = { 'Markør': marker.addTo(map) };

    L.control.layers(baseMaps, overlays, { collapsed: true }).addTo(map);

    // 5) Målestokk
    L.control.scale({ metric: true, imperial: false }).addTo(map);
  </script>
</body>
</html>
